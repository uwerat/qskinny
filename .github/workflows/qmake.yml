name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1  # not v2!
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'linux'
        target: 'desktop'
        install-deps: 'true'
        modules: 'qtwebengine'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        setup-python: 'true'
        tools: ''
        set-env: 'true'
        tools-only: 'false'

    - name: Ubuntu and Qt version
      run: |
        cat /etc/issue
        echo number of processors: $(nproc)
        qmake -v
    - name: qmake
      run: qmake qskinny.pro
    - name: make
      run: make -j$(nproc)

  build-windows:
    name: Windows build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1  # not v2!
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        install-deps: 'true'
        modules: 'qtwebengine'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        setup-python: 'true'
        tools: ''
        set-env: 'true'
        tools-only: 'false'

    - uses: ilammy/msvc-dev-cmd@v1

    - name: Windows and Qt version
      run: |
        systeminfo /fo csv | ConvertFrom-Csv | select OS*, System*, Hotfix* | Format-List
        qmake -v

    - name: qmake
      run: qmake qskinny.pro

    - name: jom
      run: |
        Invoke-WebRequest -Uri "https://download.qt.io/official_releases/jom/jom.zip" -OutFile jom.zip
        unzip jom.zip
        .\jom

  build-mac:
    name: MacOS build
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1  # not v2!
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'mac'
        target: 'desktop'
        install-deps: 'true'
        modules: 'qtwebengine'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        setup-python: 'true'
        tools: ''
        set-env: 'true'
        tools-only: 'false'

    - name: MacOS and Qt version
      run: |
        sw_vers
        echo number of processors: $(sysctl -n hw.ncpu)
        qmake -v
    - name: qmake
      run: qmake qskinny.pro
    - name: make
      run: make -j$(sysctl -n hw.ncpu)
