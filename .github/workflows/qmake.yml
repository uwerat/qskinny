name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-linux-qt5-15:
    name: Linux Qt 5.15 build
    runs-on: ubuntu-latest
    env:
      DISPLAY: ":1"
    steps:
    - uses: actions/checkout@v2
    - name: Cache Qt
      id: cache-qt-5-15
      uses: actions/cache@v1  # not v2!
      with:
        path: ../Qt/5.15.2
        key: ${{ runner.os }}-QtCache-Qt5

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'linux'
        target: 'desktop'
        install-deps: 'true'
        modules: 'qtwebengine'
        cached: ${{ steps.cache-qt-5-15.outputs.cache-hit }}
        setup-python: 'true'
        tools: ''
        set-env: 'true'
        tools-only: 'false'

    - name: Ubuntu and Qt version
      run: |
        cat /etc/issue
        echo number of processors: $(nproc)
        qmake -v
    - name: qmake
      run: qmake qskinny.pro
    - name: make
      run: make -j$(nproc)
    - name: Smoke test
      run: |
        echo starting Xvfb
        Xvfb :1 &
        sleep 10
        echo starting iotdashboard
        ./examples/bin/iotdashboard &
        sleep 10
        echo taking screenshot
        import -pause 1 -window root screenshot-linux-qt5-15.jpg
        echo killing iotdashboard
        killall iotdashboard
        echo killing Xvfb
        killall Xvfb
    - name: Upload smoke test artifacts
      uses: actions/upload-artifact@v2
      with:
        name: screenshot-linux-qt5-15.jpg
        path: screenshot-linux-qt5-15.jpg


